name: Run Homebanking Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_key:
        description: 'Test case key (ej: PROJ-TC-001)'
        required: false
        type: string
      run_id:
        description: 'Automation run ID from Gestor Pruebas'
        required: false
        type: string
      tags:
        description: 'Tags to filter (@smoke, @regression, @login, @test-web)'
        required: false
        type: string
        default: '@smoke'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        # CAMBIO 1: npm install es mÃ¡s seguro si falta package-lock.json
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run tests with tags
        run: |
          echo "ğŸš€ Running tests for: ${{ github.event.inputs.test_key }}"
          echo "ğŸ“‹ Tags: ${{ github.event.inputs.tags }}"
          echo "ğŸ†” Run ID: ${{ github.event.inputs.run_id }}"
          
          TAGS="${{ github.event.inputs.tags }}"
          if [ -z "$TAGS" ]; then
            TAGS="@smoke"
          fi
          echo "Running with tags: $TAGS"
          
          # CAMBIO 2 (CRÃTICO): Agregar npx
          npx playwright test --project=chromium --grep "$TAGS"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.inputs.run_id }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30